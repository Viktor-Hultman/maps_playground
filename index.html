<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin="">
    </script>
    <title>Maps API Playground</title>
</head>

<body>
    <h1>This is my playground for testing the Leaflet Library & OpenStreetMap API!</h1>
    <div id="mapid"></div>

    <script>

        function initMap() {
            let options = {
                zoom: 8,
                center: { lat: -34.397, lng: 150.644 }
            }
            let map = new
                google.maps.Map(document.getElementById('map'), options);
        }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCN0bLyGfQDMmhJotaaY-BbN9DfUl83f2w&callback=initMap">
        </script>
</body>

</html>
